name: Symptum Editor Windows Packaging

on:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    env:
      Project_Path: ./main/src/Symptum.Editor/Symptum.Editor.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        path: main
    - name: Checkout Symptum.Data
      uses: actions/checkout@v4
      with:
        repository: symptum/Symptum.Data
        path: Symptum.Data
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x

    - name: Restore Dependencies
      run: dotnet restore ./main/src/Symptum.Editor/Symptum.Editor.csproj
    
    # Decode the base 64 encoded pfx and save the Signing_Certificate
    - name: Decode the pfx
      run: |
           $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.BASE64_ENCODED_PFX }}")
           $certificatePath = "GitHubActionsWorkflow.pfx"
           [IO.File]::WriteAllBytes("$certificatePath", $pfx_cert_byte)

    - name: Publish
      run: dotnet publish ./main/src/Symptum.Editor/Symptum.Editor.csproj --no-restore -f net9.0-windows10.0.22621 -c Release -p:RuntimeIdentifierOverride=win10-x64 -o out -p:UapAppxPackageBuildMode=$env:Appx_Package_Build_Mode -p:AppxBundle=$env:Appx_Bundle -p:PackageCertificateKeyFile=GitHubActionsWorkflow.pfx -p:GenerateAppxPackageOnBuild=true
      env:
        Appx_Bundle: Never
        Appx_Package_Build_Mode: SideloadOnly
      
    # Remove the pfx
    - name: Remove the pfx
      run: Remove-Item -path GitHubActionsWorkflow.pfx

    # Upload the MSIX package: https://github.com/marketplace/actions/upload-a-build-artifact
    - name: Upload MSIX package
      uses: actions/upload-artifact@v4.6.2
      with:
        name: MSIX Package
        path: out\\
